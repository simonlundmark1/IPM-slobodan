<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slobodans backend</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        

        body {
            background-color: #9f0101;
            background-image: url('/static/img/fire.png');
            /* background-image: url('http://localhost:4000/static/img/fire.png'); */
            font-family: 'Comic Sans MS', 'Courier New', sans-serif; 
            background-size: cover;
            /* background-repeat: no-repeat; */
            /* background-attachment: fixed; */
           
        }

        .container {
            background-color: #fff;
            border: 5px solid #000; /* Bold borders */
            padding: 20px;
            box-shadow: 10px 10px 0px #000;
        }

        h1 {
            font-family: 'Comic Sans MS', sans-serif; 
            font-size: 6rem;
            color: #ff1493; /* Hot pink */
            text-align: center;
            text-shadow: 2px 2px #000;
        }

        button {
            border: 3px solid #000; /* Bold button borders */
            box-shadow: 4px 4px 0px #000;
            background-image: linear-gradient(45deg, #ff69b4, #ff1493);
            color: #fff;
            font-size: 1.2rem;
        }

        button:hover {
            background-image: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px); /* Button hover effect */
            box-shadow: 6px 6px 0px #000;
        }

        .card {
            border: 3px solid #000; /* Bold card borders */
            box-shadow: 6px 6px 0px #000; /* 3D look */
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #008080;
        }

        .card-subtitle {
            color: #ff4500; /* Bright orange */
        }

        .card-footer {
            background-color: #ffffe0; /* Light yellow */
            font-weight: bold;
            text-align: center;
        }

        /* Custom modal styles */
        .modal-content {
            border: 4px solid #000;
            box-shadow: 10px 10px 0px #000;
            /* background-color: #e0ffff; */
            background-image: url(/static/img/fire.png);
        }

        .modal-header {
            background-color: #008080;
            color: #fff;
            border-bottom: 3px solid #000;
        }

        .form-control {
            border: 3px solid #000;
            background-color: #ffffe0;
            font-size: 1.1rem;
        }

        .btn-success, .btn-warning, .btn-danger {
            border: 3px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Slobodans backend</h1>
        <button id="getDataButton" class="btn btn-primary mb-4">Kolla på alla produkter</button>
        <button id="addProductButton" class="btn btn-success mb-4">Lägg till ny produkt</button>
        <div id="dataContainer" class="row"></div>
    </div>

    <!-- Create Product Modal -->
    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createProductModalLabel">Create New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createProductForm">
              <div class="form-group">
                <label for="newProductName">Product Name</label>
                <input type="text" class="form-control" id="newProductName" required>
              </div>
              <div class="form-group">
                <label for="newProductCategory">Category</label>
                <input type="text" class="form-control" id="newProductCategory" required>
              </div>
              <div class="form-group">
                <label for="newProductDescription">Description</label>
                <textarea class="form-control" id="newProductDescription" required></textarea>
              </div>
              <div class="form-group">
                <label for="newProductPrice">Price</label>
                <input type="number" class="form-control" id="newProductPrice" required>
              </div>
              <div class="form-group">
                <label for="newProductStock">Stock</label>
                <input type="number" class="form-control" id="newProductStock" required>
              </div>
              <div class="form-group">
                <label for="newProductManufacturer">Manufacturer Name</label>
                <input type="text" class="form-control" id="newProductManufacturer" required>
              </div>
              <div class="form-group">
                <label for="newProductImgurl">Image URL</label>
                <input type="text" class="form-control" id="productImgurl" required>
            </div>
            
              <button type="submit" class="btn btn-success">Create Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateProductModalLabel">Uppdatera produkt</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updateProductForm">
              <input type="hidden" id="productId" />
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="form-group">
                <label for="productCategory">Category</label>
                <input type="text" class="form-control" id="productCategory" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea class="form-control" id="productDescription" required></textarea>
              </div>
              <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <div class="form-group">
                <label for="productStock">Stock</label>
                <input type="number" class="form-control" id="productStock" required>
              </div>
              <button type="submit" class="btn btn-success">Uppdatera produkt</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:4000/products'; 

        // Function to fetch all products
        function fetchProducts() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch products.');
                    }
                    return response.json();
                })
                .then(data => {
                    displayProducts(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        // Function to display products in the dataContainer
        function displayProducts(products) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = ''; // Clear previous data

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Category: ${product.category}</h6>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                            <p class="card-text"><strong>Stock:</strong> ${product.amountInStock}</p>
                            <img src="${product.imgurl}" alt="Uploaded Product Image" style="max-width: 150px; max-height: 150px;">

                        </div>
                        <div class="card-footer d-flex justify-content-between">
<button class="btn btn-warning btn-sm" 
    onclick="showUpdateModal('${product._id}', '${product.name}', '${product.category}', '${product.description}', ${product.price}, ${product.amountInStock}, '${product.imgurl}')">Uppdatera</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id}')">Ta bort</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Function to show the update modal and prefill the form
        function showUpdateModal(id, name, category, description, price, stock, imgurl) {
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = name;
            document.getElementById('productCategory').value = category;
            document.getElementById('productDescription').value = description;
            document.getElementById('productPrice').value = price;
            document.getElementById('productStock').value = stock;
            document.getElementById('productImgurl').value = imgurl;



            $('#updateProductModal').modal('show');
        }

        // Function to add a new product
        document.getElementById('createProductForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newProduct = {
                name: document.getElementById('newProductName').value,
                category: document.getElementById('newProductCategory').value,
                description: document.getElementById('newProductDescription').value,
                price: parseFloat(document.getElementById('newProductPrice').value),
                amountInStock: parseInt(document.getElementById('newProductStock').value, 10),
                manufacturer: {
                    name: document.getElementById('newProductManufacturer').value,
                },
                imgurl: document.getElementById('newProductImgurl').value
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newProduct)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create product.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Product created:', data);
                $('#createProductModal').modal('hide');
                fetchProducts(); // Refresh product list
            })
            .catch(error => {
                console.error('Create error:', error);
            });
        });

        // Function to update a product
        document.getElementById('updateProductForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('productId').value;
            const updatedProduct = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                amountInStock: parseInt(document.getElementById('productStock').value, 10),
                imgurl: document.getElementById('productImgurl').value

            };

            fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedProduct)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update product.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Product updated:', data);
                $('#updateProductModal').modal('hide');
                fetchProducts(); // Refresh product list
            })
            .catch(error => {
                console.error('Update error:', error);
            });
        });

        // Function to delete a product by ID
        function deleteProduct(productId) {
            fetch(`${apiUrl}/${productId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete product.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Product deleted:', data);
                fetchProducts(); // Refresh product list
            })
            .catch(error => {
                console.error('Delete error:', error);
            });
        }

        // Add event listener to the getDataButton
        document.getElementById('getDataButton').addEventListener('click', fetchProducts);

        // Show the create product modal on button click
        document.getElementById('addProductButton').addEventListener('click', function() {
            $('#createProductModal').modal('show');
        });

        // Load all products on page load
        window.onload = fetchProducts;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
